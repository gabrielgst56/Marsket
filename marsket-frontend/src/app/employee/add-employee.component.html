<div class="add-employee-holder">
  <div class="content">
    <h2 class="text-center">Add Employee</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="firstName" formControlName="firstName" placeholder="First Name" firstName="firstName" class="form-control"
          id="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input type="lastName" formControlName="lastName" placeholder="Last Name" lastName="lastName" class="form-control"
          id="lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input formControlName="cpf" placeholder="Cpf" name="cpf" class="form-control" id="cpf">
        <div *ngIf="submitted && f.cpf.errors" class="invalid-feedback">
          <div *ngIf="f.cpf.errors.required">Cpf is required</div>
        </div>
      </div>

      <div class="form-group">
        <input formControlName="salary" placeholder="Salary" name="salary" class="form-control" id="salary">
        <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
          <div *ngIf="f.salary.errors.required">Salary is required</div>
        </div>
      </div>

      <button class="btn btn-success">Confirm</button>
      <button class="btn btn-success" style="margin-left: 20px;" (click)="return()">Cancel</button>
    </form>
  </div>
</div>
