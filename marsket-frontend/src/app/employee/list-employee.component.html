<div class="list-employee-holder">
  <div class="content">
    <h2>Employees</h2>
    <br>
    <button class="btn" style="display:inline-block;" (click)="return()">Return</button>
    <button class="btn" style="display:inline-block; margin-left: 20px;" (click)="add()">Add Employee</button> <br>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Salary</th>
          <th></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{employee.cpf}}</td>
          <td>{{employee.firstName}}</td>
          <td>{{employee.lastName}}</td>
          <td>{{employee.salary}}</td>
          <td></td>
          <td>
            <button class="btn" (click)="delEmployee(employee)">Delete</button>
            <button class="btn" (click)="attEmployee(employee)" style="margin-left: 20px;">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
