<div class="homepage-holder">
  <div class="content">
    <h2> Products</h2>
    <br>
    <button class="btn" style="display:inline-block;" (click)="addProduct()">Add Product</button>
    <button class="btn" style="display:inline-block; margin-left: 20px" (click)="listCustomer()">List Customer</button>
    <button class="btn" style="display:inline-block; margin-left: 20px" (click)="listEmployee()">List Employees</button>
    <br>
    <br>
    <table class="table table-striped">
      <thead class ="thead-dark">
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Have discount for custommers?</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{'R$' + product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.haveDiscount ? 'Yes' : 'No'}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteProduct(product)"> Delete</button>
            <button class="btn btn-info" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
