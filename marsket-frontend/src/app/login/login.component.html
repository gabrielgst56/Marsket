<div class="login-holder">
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input formControlName="username" type="text" class="form-control" aria-describedby="username" 
              placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <input formControlName="password" type="password" class="form-control"
              placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary loginButton">Submit</button>
          </form>
    </div>
</div>
